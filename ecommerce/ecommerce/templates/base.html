{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>
            {% block title %}

            {% endblock title %}
        </title>

        {% block styles %}

            <link rel="stylesheet" href="{% static 'css/style.css' %}" />

        {% endblock styles %}

        {% block scripts %}

            <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>

        {% endblock scripts %}

        {% block extra_head %}

        {% endblock extra_head %}
    </head>

    <body>

        <div id="container">
            {% block main %}

            {% endblock main %}
        </div>

        <footer>

        </footer>

    </body>

</html>
